<!DOCTYPE html>
{% extends "layout.html" %}
{% block title %}Main page{% endblock %}
{% block content %}
<title>Darts scores</title>
<h1 style="margin-left: 15px;">Match #{{ avg.game_id }} - {{ avg.average_date }}</h1>
<br>
<section style="margin-left: 25px;">
<h2>Player: {{ player1.username }}</h2>
<h3>Average: {{ avg.average }}</h3>
<h3>Highest score: {{ avg.highest_score }}</h3>
<h3>Tons: {{ avg.tons }}</h3>
</section>
{% endblock %}
