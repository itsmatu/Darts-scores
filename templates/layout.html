<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Darts scores || {% block title %}{% endblock %}</title>
<nav class="navbar navbar-expand-sm navbar-light">
<a class="navbar-brand" href="/mainpage">Darts scores</a>
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="/mainpage/allstats">View all stats</a>
</li>
{% if session.username and "allstats" not in request.path %}
<li class="nav-item">
<span class="navbar-text">You are logged in as <b>{{ session.username }}</b></span>
</li>
<li class="nav-item">
<a class="nav-link" href="/logout"> <u>Log out</u></a>
</li>    
{% else %}
<li class="nav-item">
<a class="nav-link" href="/login">Log in</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/register">Register</a>
</li>
{% endif %}
</ul>
</nav>
<hr>
{% block content %}{% endblock %}
<hr>
