<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
</head>
<title>Darts scores || {% block title %}{% endblock %}</title>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-danger">
<a style="font-size: 40px;" class="navbar-brand" href="/mainpage">Darts scores</a>
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="/mainpage/allstats">View all stats</a>
</li>
{% if session.username %}
<li class="nav-item">
<span class="navbar-text">You are logged in as <b>{{ session.username }}</b></span>
</li>
<li class="nav-item">
<a class="nav-link" href="/logout"> <u>Log out</u></a>
</li>    
{% else %}
<li class="nav-item">
<a class="nav-link" href="/login">Log in</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/register">Register</a>
</li>
{% endif %}
</ul>
</nav>
<br>
{% block content %}{% endblock %}
</body>
<script src={{ url_for('static', filename='script.js') }}></script>
