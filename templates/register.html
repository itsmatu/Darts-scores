{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="cont">
<h1>Register a new account</h1>
<p><b>{{ error }}</b></p>
<form action="/register" method="POST">
<p>Username<br>
<input style="font-family: sans-serif;" type="text" name="username" required></p>
<p>Password<br>
<input style="font-family: sans-serif;" type="password" name="password1" required></p>
<p>Re-enter your password<br>
<input style="font-family: sans-serif;" type="password" name="password2" required></p>
<input type="submit" value="Register">
</form>
</div>
{% endblock %}
